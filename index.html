<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Countdown</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 800px;
            width: 100%;
        }
        h1 {
            margin-bottom: 1rem;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        #exam-name {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: #ffd700;
            font-weight: bold;
        }
        #timer {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            flex-wrap: wrap;
        }
        .time-block {
            background: rgba(255, 255, 255, 0.2);
            padding: 1.2rem;
            border-radius: 15px;
            min-width: 100px;
            margin-bottom: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .time-block:hover {
            transform: translateY(-5px);
        }
        .time-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #ffd700;
        }
        .time-label {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        #exam-details {
            margin-top: 2rem;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 10px;
        }
        #all-exams {
            margin-top: 2rem;
            text-align: left;
        }
        .exam-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
        }
        .exam-item h3 {
            margin: 0 0 0.5rem 0;
            color: #ffd700;
        }
        .exam-countdown {
            font-size: 0.8rem;
            margin-right: 1rem;
            min-width: 120px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Exam Countdown</h1>
        <div id="countdown">
            <h2 id="exam-name"></h2>
            <div id="timer">
                <div class="time-block">
                    <div id="days" class="time-value">00</div>
                    <div class="time-label">Days</div>
                </div>
                <div class="time-block">
                    <div id="hours" class="time-value">00</div>
                    <div class="time-label">Hours</div>
                </div>
                <div class="time-block">
                    <div id="minutes" class="time-value">00</div>
                    <div class="time-label">Minutes</div>
                </div>
                <div class="time-block">
                    <div id="seconds" class="time-value">00</div>
                    <div class="time-label">Seconds</div>
                </div>
            </div>
            <div id="exam-details"></div>
        </div>
        <div id="all-exams"></div>
    </div>

    <script>
        const exams = [
            { code: "ELEN3000A/1", name: "ELECTROMAGNETIC ENGINEERING", date: new Date("2024-11-18T14:00:00"), venue: "BOZZOLI (101)" },
            { code: "ELEN3007A/1", name: "PROBABILISTIC SYSTEM AND SIGNAL ANALYSIS", date: new Date("2024-11-14T09:00:00"), venue: "OLD MUTUAL MULTIPURPOSE SPORTS HALL (154)" },
            { code: "ELEN3009A/1", name: "SOFTWARE DEVELOPMENT II", date: new Date("2024-11-07T09:00:00"), venue: "HALL 29 - BALCONY (182)" },
            { code: "ELEN3013A/1", name: "SIGNALS AND SYSTEMS IIB", date: new Date("2024-11-11T09:00:00"), venue: "SEE DEPARTMENTAL NOTICE." },
            { code: "ELEN3014A/1", name: "BIOMEDICAL SIGNALS, SYSTEMS AND CONTROL", date: new Date("2024-11-15T14:00:00"), venue: "SOLOMON MAHLANGU HOUSE THIRD-FLOOR - SH3103 (26)" },
            { code: "ELEN3016A/1", name: "CONTROL I", date: new Date("2024-10-30T09:00:00"), venue: "ROBERT SOBUKWE - EXAMS HALL (169)" },
            { code: "ELEN3024A/1", name: "COMMUNICATION FUNDAMENTALS", date: new Date("2024-11-22T14:00:00"), venue: "SOLOMON MAHLANGU HOUSE BASEMENT - WEST WING DRAWING HALL (57)" },
            { code: "ELEN3026A/1", name: "SIGNALS AND SYSTEMS IIA (PT)", date: new Date("2024-11-06T09:00:00"), venue: "Not specified" }
        ];

        // Sort exams by date
        exams.sort((a, b) => a.date - b.date);

        function updateCountdown() {
            const now = new Date();
            const closestExam = exams.find(exam => exam.date > now);

            if (closestExam) {
                const diff = closestExam.date - now;
                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diff % (1000 * 60)) / 1000);

                document.getElementById('exam-name').textContent = `${closestExam.code} - ${closestExam.name}`;
                document.getElementById('days').textContent = days.toString().padStart(2, '0');
                document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
                document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
                document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
                document.getElementById('exam-details').innerHTML = `
                    <strong>Date:</strong> ${closestExam.date.toLocaleDateString()}<br>
                    <strong>Time:</strong> ${closestExam.date.toLocaleTimeString()}<br>
                    <strong>Venue:</strong> ${closestExam.venue}
                `;
            } else {
                document.getElementById('countdown').innerHTML = "<h2>All exams have passed!</h2>";
            }

            updateAllExamsCountdown();
        }

        function updateAllExamsCountdown() {
            const now = new Date();
            exams.forEach((exam, index) => {
                const diff = exam.date - now;
                if (diff > 0) {
                    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                    const countdownElement = document.getElementById(`exam-countdown-${index}`);
                    if (countdownElement) {
                        countdownElement.textContent = `${days}d ${hours}h ${minutes}m`;
                    }
                }
            });
        }

        function displayAllExams() {
            const allExamsContainer = document.getElementById('all-exams');
            allExamsContainer.innerHTML = '<h2>All Exams</h2>';
            
            exams.forEach((exam, index) => {
                const examElement = document.createElement('div');
                examElement.className = 'exam-item';
                examElement.innerHTML = `
